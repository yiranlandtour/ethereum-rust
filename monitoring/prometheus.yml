global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ethereum-rust'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Ethereum Rust metrics
  - job_name: 'ethereum-rust'
    static_configs:
      - targets: ['ethereum-rust:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ethereum-rust-main'

  # Consensus client metrics (Lighthouse)
  - job_name: 'lighthouse'
    static_configs:
      - targets: ['lighthouse:5054']
    metrics_path: '/metrics'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

